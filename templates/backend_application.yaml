apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: joohan-backend
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: backend
    repoURL: https://github.com/hurivono/joohan_fullstack_ops
    targetRevision: HEAD
